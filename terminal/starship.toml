format = """
$os\
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$python\
$character\
"""


add_newline = true

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold #ff0000) '

[username]
show_always = true
style_user = "bold red"
# style_root = ""
format = '[ $user ]($style)'
disabled = false

[os]
style = "bold white"
disabled = false

[directory]
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"

